<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Watcher - Cambios de Variables</title>
  <!-- Incluye Vue.js desde un CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
  <div id="app">
    <!-- Usar el componente personalizado -->
    <variable-watcher :watched-value="watchedValue"></variable-watcher>

    <!-- Campo de entrada para cambiar el valor -->
    <input v-model="watchedValue" placeholder="Escribe algo">
  </div>

  <!-- Incluye el archivo de JavaScript -->
  <script src="app.js"></script>
</body>
</html>
