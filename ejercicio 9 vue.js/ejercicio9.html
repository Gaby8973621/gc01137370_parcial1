<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Computed Properties - Nombre Completo</title>
  <!-- Incluye Vue.js desde un CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
  <div id="app">
    <!-- Usar el componente personalizado -->
    <full-name :first-name="firstName" :last-name="lastName"></full-name>
    
    <!-- Campos de entrada para modificar nombre y apellido -->
    <input v-model="firstName" placeholder="Nombre">
    <input v-model="lastName" placeholder="Apellido">
  </div>

  <!-- Incluye el archivo de JavaScript -->
  <script src="app.js"></script>
</body>
</html>
